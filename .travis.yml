language: python

sudo: false

env:
    - TOX_ENV=py27-flake8
    - TOX_ENV=py27-docs
    - TOX_ENV=py27-django1.9-drf3.6
    - TOX_ENV=py27-django1.10-drf3.6
    - TOX_ENV=py27-django1.11-drf3.6
    - TOX_ENV=py35-django1.9-drf3.6
    - TOX_ENV=py35-django1.10-drf3.6
    - TOX_ENV=py35-django1.11-drf3.6
    - TOX_ENV=py36-django1.9-drf3.6
    - TOX_ENV=py36-django1.10-drf3.6
    - TOX_ENV=py36-django1.11-drf3.6

matrix:
  fast_finish: true

install:
  - pip install tox

script:
    - tox -e $TOX_ENV

python:
